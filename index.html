<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="subdiv">
                <div class=block>
                    <label for="principal">Amount</label>
                    <input onchange="validatePrincipal()" type="number" id="principal" step="1">
                </div>
                <div class=block>
                    <label for="rate">Rate</label>
                    <input oninput="displayRate()" type="range"  id="rate" min="1" max="20" step="0.25" value="10.25">
                    <span id="rateValue">10.25 %</span>  
                </div>
                <div class=block>
                    <label for="years">No. of Years</label>
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>  
                </div>
                <div class=block>
                    <button onclick="computeResult()">Compute Interest</button>
                </div>
                <div class=block>
                    <span id="result"></span>
                </div>
            </div>
            <footer>
                <p>&copy; Everyone Can Get Rich</p>
            </footer>
        </div>
    </body>
</html>
